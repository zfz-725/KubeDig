coverage:
  status:
    project:
      default:
        target: auto
        threshold: 5%
        base: auto

ignore:
  - "KubeDig/enforcer/SELinuxEnforcer.go"
  - "KubeDig/enforcer/SELinuxEnforcer_test.go"
  - "KubeDig/enforcer/SELinuxHostProfile.go"
  - "KubeDig/kvmAgent"
  - "KubeDig/state"

comment:
  layout: "reach, diff, files"
  behavior: default
  require_changes: false
  show_changes: true
  show_critical_paths: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no