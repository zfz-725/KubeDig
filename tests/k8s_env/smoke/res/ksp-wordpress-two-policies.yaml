apiVersion: security.kubedig.com/v1
kind: KubeDigPolicy
metadata:
  name: ksp-wordpress-block-config-pol01
  namespace: wordpress-mysql
spec:
  severity: 5
  message: "block /bin/cat from accessing /etc/passwd"
  selector:
    matchLabels:
      app: wordpress
  file:
    matchPaths:
      - path: /etc/passwd
        fromSource:
        - path: /bin/cat
  action:
    Block
