apiVersion: security.kubedig.com/v1
kind: KubeDigHostPolicy
metadata:
  name: hsp-kubedig-dev-next-proc-path-block
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: kubedig-dev-next
  severity: 5
  process:
    matchPaths:
    - path: /usr/bin/diff
  action:
    Block

