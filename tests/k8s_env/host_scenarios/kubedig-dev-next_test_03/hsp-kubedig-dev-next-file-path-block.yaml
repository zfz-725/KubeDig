apiVersion: security.kubedig.com/v1
kind: KubeDigHostPolicy
metadata:
  name: hsp-kubedig-dev-next-file-path-block
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: kubedig-dev-next
  severity: 5
  file:
    matchPaths:
    - path: /etc/hostname
  action:
    Block

