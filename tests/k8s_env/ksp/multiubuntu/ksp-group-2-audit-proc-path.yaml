apiVersion: security.kubedig.com/v1
kind: KubeDigPolicy
metadata:
  name: ksp-group-2-audit-proc-path
  namespace: multiubuntu
spec:
  severity: 4
  selector:
    matchLabels:
      group: group-2
  process:
    matchPaths:
    - path: /bin/sleep
  action:
    Audit

