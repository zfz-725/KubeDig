apiVersion: security.kubedig.com/v1
kind: KubeDigPolicy
metadata:
  name: ksp-ubuntu-1-block-proc-dir
  namespace: multiubuntu
spec:
  severity: 6
  message: "block executables in /sbin"
  selector:
    matchLabels:
      container: ubuntu-1
  process:
    matchDirectories:
    - dir: /sbin/
  action:
    Block