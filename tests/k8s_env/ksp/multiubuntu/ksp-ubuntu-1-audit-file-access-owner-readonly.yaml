apiVersion: security.kubedig.com/v1
kind: KubeDigPolicy
metadata:
  name: ksp-ubuntu-1-audit-file-access-owner-readonly
  namespace: multiubuntu
spec:
  severity: 5
  selector:
    matchLabels:
      container: ubuntu-1
  file:
    matchDirectories:
    - dir: /home/user1/
      ownerOnly: true
      readOnly: true
  action:
    Audit