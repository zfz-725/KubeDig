apiVersion: security.kubedig.com/v1
kind: KubeDigClusterPolicy
metadata:
  name: csp-not-in-operator-block-process
spec:
  severity: 8
  selector:
    matchExpressions:
      - key: namespace
        operator: NotIn
        values:
          - nginx1
  process:
    matchPaths:
    - path: /usr/bin/apt
  action:
    Block
