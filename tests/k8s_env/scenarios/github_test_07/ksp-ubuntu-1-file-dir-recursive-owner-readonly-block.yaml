apiVersion: security.kubedig.com/v1
kind: KubeDigPolicy
metadata:
  name: ksp-ubuntu-1-file-dir-recursive-owner-readonly-block
  namespace: github
spec:
  severity: 7
  selector:
    matchLabels:
      container: ubuntu-1
  file:
    matchDirectories:
    - dir: /home/user1/
      recursive: true
      ownerOnly: true
      readOnly: true
  action:
    Block
