apiVersion: security.kubedig.com/v1
kind: KubeDigPolicy
metadata:
  name: ksp-ubuntu-1-proc-dir-audit
  namespace: github
spec:
  severity: 5
  message: "audit credentials"
  selector:
    matchLabels:
      container: ubuntu-1
  file:
    matchDirectories:
    - dir: /credentials/
      recursive: true
  action:
    Audit
