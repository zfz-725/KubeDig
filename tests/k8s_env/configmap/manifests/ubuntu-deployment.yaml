apiVersion: v1
kind: Namespace
metadata:
  name: unannotated
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unannotated-deployment
  namespace: unannotated
  labels:
    deployment: unannotated
spec:
  replicas: 1
  selector:
    matchLabels:
      container: unannotated
  template:
    metadata:
      labels:
        container: unannotated
    spec:
      containers:
        - name: ubuntu-1
          image: kubedig/ubuntu-w-utils:latest
          imagePullPolicy: Always
---
apiVersion: v1
kind: Namespace
metadata:
  name: partialyannotated
  annotations:
    "kubedig-file-posture": "audit"
    "kubedig-visibility": "file"
