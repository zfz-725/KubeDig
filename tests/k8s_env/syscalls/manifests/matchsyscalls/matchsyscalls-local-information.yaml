apiVersion: security.kubedig.com/v1
kind: KubeDigPolicy
metadata:
  name: audit-unlink-local-information
  namespace: syscalls
spec:
  selector:
    matchLabels:
      container: ubuntu-1
  syscalls:
    matchPaths:
    - syscall:
      - unlink
      path: /home/
      recursive: true
    severity: 8
    message: "Local message"
    tags:
      - "Local tag"
  action:
    Audit
