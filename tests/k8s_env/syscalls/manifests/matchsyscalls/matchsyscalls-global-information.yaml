apiVersion: security.kubedig.com/v1
kind: KubeDigPolicy
metadata:
  name: audit-unlink-global-information
  namespace: syscalls
spec:
  severity: 8
  message: "Global message"
  tags:
    - "Global tag"
  selector:
    matchLabels:
      container: ubuntu-1
  syscalls:
    matchPaths:
    - syscall:
      - unlink
      path: /home/
      recursive: true
  action:
    Audit
