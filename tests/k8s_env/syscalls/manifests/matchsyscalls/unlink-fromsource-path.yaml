apiVersion: security.kubedig.com/v1
kind: KubeDigPolicy
metadata:
  name: audit-unlink-fromsource-path
  namespace: syscalls
spec:
  selector:
    matchLabels:
      container: ubuntu-1
  syscalls:
    matchSyscalls:
    - syscall:
      - unlink
      fromSource:
        - path: /unlink
  action:
    Audit
