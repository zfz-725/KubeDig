apiVersion: security.kubedig.com/v1
kind: KubeDigPolicy
metadata:
  name: audit-unlink-fromsource
  namespace: syscalls
spec:
  severity: 4
  selector:
    matchLabels:
      container: ubuntu-1
  syscalls:
    matchSyscalls:
    - syscall:
      - unlink
      fromSource:
        - dir: /bin
  action:
    Audit
