apiVersion: security.kubedig.com/v1
kind: KubeDigPolicy
metadata:
  name: audit-unlink-fromsource-dir-recursive
  namespace: syscalls
spec:
  selector:
    matchLabels:
      container: ubuntu-1
  syscalls:
    matchSyscalls:
    - syscall:
      - unlink
      fromSource:
        - dir: /foo
          recursive: true
  action:
    Audit
