apiVersion: security.kubedig.com/v1
kind: KubeDigPolicy
metadata:
  name: audit-unlink-dir-recursive-fromsource-path
  namespace: syscalls
spec:
  selector:
    matchLabels:
      container: ubuntu-1
  syscalls:
    matchPaths:
    - syscall:
      - unlink
      path: /home/
      recursive: true
      fromSource:
        - path: /bin/unlink
  action:
    Audit
