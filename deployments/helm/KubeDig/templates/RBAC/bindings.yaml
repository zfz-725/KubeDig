  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.kubedigController.name }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.kubedigController.name }}
  namespace: {{ .Release.Namespace }}

