apiVersion: security.kubedig.com/v1
kind: KubeDigHostPolicy
metadata:
  name: hsp-kubedig-dev-proc-path-block
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: kubedig-dev
  severity: 5
  process:
    matchPaths:
    - path: /home/vagrant/selinux-test/read
  action:
    Block

# test
# (/home/vagrant/selinux-test/) $ ./read
# -bash: ./read: Permission denied

# expectation
# anyone cannot execute /home/vagrant/selinux-test/read
